<div mat-dialog-title>
  <h1>Add Purchase</h1>
</div>
<form [formGroup]="purchaseForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
       <input matInput type ="text" placeholder="Ex. Brian Joseph" formControlName="name">
     </mat-form-field>

     <mat-form-field appearance="outline">
       <mat-label>Email</mat-label>
        <input matInput type ="email" placeholder="Ex. example@gmail.com"  formControlName="email">
      </mat-form-field>

    </div>
<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Purchase Amount</mat-label>
     <input matInput type ="text" placeholder="Ex. 199"  formControlName="purchaseAmount">
   </mat-form-field>



    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="createdDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>



    </div>
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary">{{data ? 'Update': 'Save'}}</button>
</div>
</form>
